<div class="flex flex-col flex-auto bg-white ">


    <!-- Header -->
    <div
        class="bg-card relative z-49 flex h-16 w-full flex-0 items-center px-4 shadow dark:border-b dark:bg-transparent dark:shadow-none md:px-6 print:hidden">
        <button mat-icon-button (click)="toggleNavigation('mainNavigation')">
            <mat-icon [svgIcon]="'heroicons_outline:bars-3'"></mat-icon>
        </button>
        <div class="ml-auto flex items-center space-x-0.5 pl-2 sm:space-x-2">

            <fuse-fullscreen class="hidden md:block"></fuse-fullscreen>
            <search [appearance]="'bar'"></search>
            <!--<shortcuts></shortcuts>-->
            <messages></messages>
            <notifications></notifications>
            <button class="lg:hidden" mat-icon-button>
                <mat-icon [svgIcon]="'heroicons_outline:chat-bubble-left-right'"></mat-icon>
            </button>
            <user></user>
        </div>
    </div>
    <div class="mx-32">
    <query-box></query-box>
    </div>
    <!-- Title for Registro Civil -->
    <h2 class="text-2xl font-bold text-start ml-32 text-gray-700 mt-8">Información Registro Civil</h2>
    <div class="flex flex-auto h-100 border-2 rounded-xl mx-20 mb-10 justify-center items-center">
        <info-rc></info-rc>
    </div>

    <!-- Title for Registro Social -->
    <h2 class="text-2xl font-bold text-start ml-32 text-gray-700 mt-4">Información Registro Social</h2>
    <div class="flex flex-auto border-2 rounded-xl mx-20 mb-10">
        <router-outlet></router-outlet>
    </div>
</div>
