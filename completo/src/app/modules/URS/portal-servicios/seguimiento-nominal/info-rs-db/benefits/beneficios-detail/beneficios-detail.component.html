<mat-dialog-content class="p-4 text-center">
    <h2 class="text-xl font-bold mb-4">{{ data.title }}</h2>
    <p class="text-gray-700 mb-6">{{ data.description }}</p>
    <div *ngIf="data.imageUrl" class="mb-4">
      <img [src]="data.imageUrl" alt="Image Placeholder" class="w-full max-w-xs mx-auto rounded-lg shadow-md" />
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="justify-center">
    <button mat-raised-button color="primary" mat-dialog-close>Cerrar</button>
  </mat-dialog-actions>
