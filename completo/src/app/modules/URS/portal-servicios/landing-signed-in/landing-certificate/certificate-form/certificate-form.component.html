
<div class="w-full bg-primary flex flex-col justify-center items-center text-center text-white">
    <!-- Form Content -->
    <div class="bg-white shadow-xl rounded-lg p-8 w-full max-w-md">
        <h1 class="text-4xl font-bold text-primary mb-4">Formulario-Certificado</h1>
        <p class="text-lg text-gray-700 mb-6">Por favor, responde las siguientes preguntas:</p>

        <!-- Form -->
        <form>
            <!-- Question 1 -->
            <div class="mb-4">
                <label for="question1" class="block text-gray-700 font-bold mb-2">Nombres y Apellidos</label>
                <input
                    type="text"
                    id="question1"
                    class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring focus:border-blue-500"
                    placeholder="Escribe tu respuesta aquí"
                   
                />
            </div>

            <!-- Question 2 -->
            <div class="mb-6">
                <label for="question2" class="block text-gray-700 font-bold mb-2">Escribe el código de tu trámite</label>
                <input
                    type="text"
                    id="question2"
                    class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring focus:border-blue-500"
                    placeholder="Escribe tu respuesta aquí"
                    
                />
            </div>

            <!-- Buttons -->
            <div class="flex justify-between">
                <button
                    type="button"
                    (click)="navTo('/portal/land')"
                    class="bg-contrast hover:bg-contrast-800 font-bold py-3 px-6 rounded-full transition-all duration-300"
                >
                    Volver
                </button>
                <button
                    type="button"
                    (click)="crear()"
                    class="bg-primary hover:bg-blue-900 text-white font-bold py-3 px-6 rounded-full transition-all duration-300"
                >
                    Enviar
                </button>
            </div>
        </form>
    </div>

    <!-- Background -->
    <!-- Rings -->
    <!-- prettier-ignore -->
    <svg class="absolute inset-0 pointer-events-none" viewBox="0 0 960 540" width="100%" height="100%"
        preserveAspectRatio="xMidYMax slice" xmlns="http://www.w3.org/2000/svg">
        <g class="text-blue-700 opacity-25" fill="none" stroke="currentColor" stroke-width="50">
            <circle r="120" cx="196" cy="23"></circle>
            <circle r="120" cx="790" cy="491"></circle>
        </g>
    </svg>
    <!-- Dots -->
    <!-- prettier-ignore -->
    <svg class="absolute -top-16 -right-16 text-blue-700" viewBox="0 0 220 192" width="220" height="192" fill="none">
        <defs>
            <pattern id="837c3e70-6c3a-44e6-8854-cc48c737b659" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
                <rect x="0" y="0" width="4" height="4" fill="currentColor"></rect>
            </pattern>
        </defs>
        <rect width="220" height="192" fill="url(#837c3e70-6c3a-44e6-8854-cc48c737b659)"></rect>
    </svg>
</div>
