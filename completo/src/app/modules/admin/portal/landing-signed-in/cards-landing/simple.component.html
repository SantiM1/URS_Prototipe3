<div class="relative flex min-w-0 flex-auto flex-col overflow-hidden">
    <!-- Header & Cards -->
    <div
        class="relative overflow-hidden px-6 pb-12 "
    >
        <!-- Background -->
        <!-- prettier-ignore -->
        <svg class="-z-1 absolute inset-0"
             viewBox="0 0 960 540" width="100%" height="100%" preserveAspectRatio="xMidYMax slice" xmlns="http://www.w3.org/2000/svg">
            <g class="opacity-40 text-gray-200 dark:text-gray-800" fill="none" stroke="currentColor" stroke-width="100">
                <circle r="234" cx="196" cy="23"></circle>
                <circle r="234" cx="790" cy="491"></circle>
            </g>
        </svg>
       
        <div class="mt-10 flex justify-center sm:mt-20 max-h-160">
            <div class="w-full">
                <div
                    class="grid grid-cols-1 gap-y-6 md:grid-cols-2 md:gap-x-6 lg:grid-cols-3 lg:gap-x-0 lg:gap-y-0 relative px-30   "
                >
                    <!-- Card 1 -->
                    <fuse-card
                        class="relative max-w-sm flex-col items-center p-8 text-center sm:px-10 sm:py-12 md:max-w-none lg:rounded-none lg:rounded-l-2xl lg:transition-all lg:hover:rounded-2xl lg:hover:shadow-2xl lg:hover:scale-110 lg:z-10 lg:hover:z-50"
                    >
                        <div class="text-4xl font-bold leading-tight tracking-tight">
                            Personal
                        </div>
                       
                        <!-- Features -->
                        <div class="mt-8 space-y-2">
                            <div><b>10</b> projects</div>
                            <div><b>5GB</b> storage</div>
                            <div>Analytics</div>
                            <div>Free mobile app</div>
                            <div>Access to forums</div>
                        </div>
                        <!-- CTA -->
                        <button
                            class="fuse-mat-button-large mt-10 w-full"
                            mat-stroked-button
                            [color]="'primary'"
                        >
                            Start your trial
                        </button>
                    </fuse-card>
        
                    <!-- Card 2 -->
                    <fuse-card
                        class="relative max-w-sm flex-col items-center p-8 text-center sm:px-10 sm:py-12 md:max-w-none lg:rounded-none lg:transition-all lg:hover:rounded-2xl lg:hover:shadow-2xl lg:hover:scale-105 lg:z-10 lg:hover:z-50"
                    >
                       
                        <div class="mt-8 text-4xl font-bold leading-tight tracking-tight">
                            Premium
                        </div>
                        
                        <!-- Features -->
                        <div class="mt-8 space-y-2">
                            <div><b>Unlimited</b> projects</div>
                            <div><b>Unlimited</b> storage</div>
                            <div>Custom domains</div>
                            <div>Bulk editing</div>
                            <div>12 / 5 support</div>
                        </div>
                        <!-- CTA -->
                        <button
                            class="fuse-mat-button-large mt-10 w-full"
                            mat-flat-button
                            [color]="'primary'"
                        >
                            Start your trial
                        </button>
                    </fuse-card>
        
                    <!-- Card 3 -->
                    <fuse-card
                    class="relative max-w-sm flex-col items-center p-8 text-center sm:px-10 sm:py-12 md:max-w-none lg:rounded-none lg:rounded-r-2xl lg:transition-all  lg:hover:rounded-2xl lg:hover:shadow-2xl lg:hover:scale-110 lg:z-10 lg:hover:z-50"
                    >
                        <div class="text-4xl font-bold leading-tight tracking-tight">
                            Enterprise
                        </div>
                        
                        <!-- Features -->
                        <div class="mt-8 space-y-2">
                            <div><b>Dedicated</b> hardware</div>
                            <div><b>%99.9</b> uptime</div>
                            <div>Advanced analytics</div>
                            <div>3rd party integrations</div>
                            <div>24 / 7 support</div>
                        </div>
                        <!-- CTA -->
                        <button
                            class="fuse-mat-button-large mt-10 w-full"
                            mat-stroked-button
                            [color]="'primary'"
                        >
                            Start your trial
                        </button>
                    </fuse-card>
                </div>
            </div>
        </div>
        
        
    </div>

</div>
