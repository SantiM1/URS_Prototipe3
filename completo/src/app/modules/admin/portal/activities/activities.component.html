<div class="relative flex min-w-0 flex-auto flex-col overflow-hidden">
    <!-- Main -->
    <div class="flex flex-auto flex-col px-6 py-10 sm:px-16 sm:pb-20 sm:pt-18">
        <!-- Activity feed -->
        <div class="w-full max-w-3xl">
            <!-- Title -->
            <div class="text-4xl font-extrabold leading-none tracking-tight">
                All Activities
            </div>
            <div class="text-secondary mt-1.5 text-lg">
                Application-wide activities are listed here as individual items,
                starting with the most recent.
            </div>

            <!-- Check if activities exist -->
            <div *ngIf="activities.length; else noActivities" class="mt-8">
                <ol>
                    <!-- Activities -->
                    <ng-container *ngFor="let activity of activities; let i = index; trackBy: trackByFn">
                      

                        <li class="relative flex py-7">
                            <!-- Line -->
                            <div
                                
                                class="absolute left-2 top-0  h-full w-0.5 bg-gray-300 dark:bg-gray-600"
                            ></div>
                        
                            <div class="relative flex flex-auto">
                                <!-- Icon -->
                                <div
                                    *ngIf="activity.icon && !activity.image"
                                    class="mr-4 flex h-5 w-5 shrink-0 items-center justify-center rounded-full {{ activity.icon }}"
                                >
                                    <mat-icon class="text-white icon-size-5 "></mat-icon>
                                </div>                        
                                <!-- Content -->
                                <div class="flex flex-auto flex-col items-start">
                                    <div *ngIf="activity.title">{{ activity.title }}</div>
                                    <div
                                        class="mt-2 flex flex-col text-md leading-5 sm:mt-1 sm:flex-row sm:items-center sm:space-x-2"
                                    >
                                        <div class="text-secondary">
                                            {{ activity.date | date: 'MMM dd, h:mm a' }}
                                        </div>
                                    </div>
                                    <div>Beneficios: 
                                    <mat-chip-set aria-label="Fish selection">
                                        <ng-container *ngFor="let benefit of activity.benefits; let i = index; trackBy: trackByFn">
                                            <mat-chip> {{benefit}} </mat-chip>
                                        </ng-container>
                                      </mat-chip-set>
                                    </div>
                                </div>
                            </div>
                        </li>
                        
                    </ng-container>
                </ol>
            </div>

            <!-- No activities message -->
            <ng-template #noActivities>
                <div class="mt-8 text-secondary text-lg">There is no activity at the moment...</div>
            </ng-template>
        </div>
    </div>
</div>
